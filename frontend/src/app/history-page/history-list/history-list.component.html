<table class="highlight mb2">
  <thead>
  <tr>
    <th>№</th>
    <th>Date</th>
    <th>Time</th>
    <th>Total</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let order of orders">
    <td>{{order.order}}</td>
    <td>{{order.date | date:'dd.MM.yyyy'}}</td>
    <td>{{order.date | date:'HH:mm:ss'}}</td>
    <td>{{computePrice(order)}} uah</td>
    <td>
      <button class="btn btn-small grey darken-1" (click)="openOrder(order)">
        <i class="material-icons">open_in_new</i>
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div #orderModal class="modal modal-fixed-footer">
  <div class="modal-content" *ngIf="selectedOrder">
    <h4 class="mb1">Order №{{selectedOrder.order}}</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let order of selectedOrder.list">
        <td>{{order.name}}</td>
        <td>{{order.quantity}}</td>
        <td>{{order.cost}} uah</td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Total: <strong>{{computePrice(selectedOrder)}} uah.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="closeSelectedOrder()" class="waves-effect waves-black btn-flat">Закрыть</button>
  </div>
</div>
