<div class="page-title">
  <h4>
    <a routerLink="/order">Order</a>
    <span *ngIf="isAddingItem">
      <i class="material-icons">keyboard_arrow_right</i>
      Add item
    </span>
  </h4>
  <button class="waves-effect btn grey darken-1 shopping-cart" (click)="openCart()">
    <span>shopping cart</span>
    <i class="material-icons">add_shopping_cart</i>
  </button>
  <button class="waves-effect btn" (click)="checkout()">checkout</button>
</div>

<router-outlet></router-outlet>

<div #orderModal class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Your order</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Name</th>
        <th>Count</th>
        <th>Price</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr>
        <td>Alvin</td>
        <td>3</td>
        <td>$0.87</td>
        <td><i class="material-icons pointer">delete</i></td>
      </tr>
      <tr>
        <td>Alan</td>
        <td>1</td>
        <td>$3.76</td>
        <td><i class="material-icons pointer">delete</i></td>

      </tr>
      <tr>
        <td>Jonathan</td>
        <td>2</td>
        <td>$7.00</td>
        <td><i class="material-icons pointer">delete</i></td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Total price <strong>22 231 uah</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="closeCart()" class="waves-effect waves-black btn-flat">Cancel</button>
    <button (click)="makeOrder()" class="btn waves-effect">Accept</button>
  </div>
</div>
